<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your stylesheet -->
</head>
<body>
    <div class="main">
        <!-- Navigation Bar -->
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">Candice</h2>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="#">SERVICE</a></li>
                    <li><a href="#">DESIGN</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>
            <div class="search">
                <input class="srch" type="search" placeholder="Type To Text">
                <a href="#"><button class="btn">Search</button></a>
            </div>
        </div>

        <!-- Sign Up Form -->
        <div class="content">
            <h1>Sign Up</h1>
            <form class="form">
                <input type="text" name="fullname" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="text" name="phone" placeholder="Phone Number" required>
                <input type="password" name="password" placeholder="Password" required>
                <button class="btnn" type="submit">Sign Up</button>
            </form>
            <p class="link">Already have an account? <a href="index.html">Login Here</a></p>
        </div>
    </div>
</body>
</html>
